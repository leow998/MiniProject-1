<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cocktail</title>
    <style>
        body {
            background-image: url("https://chilledmagazine.com/wp-content/uploads/2021/06/Minimalist-Cocktails-Image-by-Aditya-Saxena-feat-1500x793.jpg");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        .login {
            width: 660px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            border-radius: 10px;
            max-width: 560px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
        }

        .form input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            border-radius: 5px;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            text-transform: uppercase;
            outline: 0;
            background: yellowgreen;
            width: 100%;
            border: 0;
            border-radius: 5px;
            padding: 15px;
            color: black;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form span {
            font-size: 40px;
            font-weight: bold;
            color: greenyellow;
        }

        h4, a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form">
            <form action="#" method="POST" th:action="@{/login}" th:object="${user}">
                <span class="material-icons">Cocktailpedia</span>
                <p class="text-center">Login</p>
                <input class="form-control mb-4 col-4" placeholder="Enter username" th:field="*{username}" type="text">
                <input class="form-control mb-4 col-4" placeholder="Enter password" th:field="*{password}"
                    type="password">
                <button type="submit">login</button>
                <br>
                <br>
                <h4 th:if="${errorMessage}">Invalid Username or Password!</h4>
                <br>
            </form>
            <a th:href="@{/registerPage}">Register Here!</a>

        </div>
    </div>
</body>

</html>
