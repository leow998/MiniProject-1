<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>

body {
            background-image: url("https://chilledmagazine.com/wp-content/uploads/2021/06/Minimalist-Cocktails-Image-by-Aditya-Saxena-feat-1500x793.jpg");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

         .login {
            width: 660px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            border-radius: 10px;
            max-width: 560px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
        }

        .form input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            border-radius: 5px;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            text-transform: uppercase;
            outline: 0;
            background: yellowgreen;
            width: 100%;
            border: 0;
            border-radius: 5px;
            padding: 15px;
            color: black;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form span {
            font-size: 25px;
            font-weight: bold;
            color: white;
        }


        h4, a, .material-icons, p {
            color: white;
        }
    </style>
</head>

<body>
<div class="login">
    <div class="form">
      <form action="#" method="POST" th:action="@{/register}"
              th:object="${user}">
            <span class="material-icons">Cocktailpedia</span>
            <p class="text-center">Register</p>
            <input class="form-control mb-4 col-4" placeholder="Enter Firstname" th:field="*{firstName}"
                   type="text">
            <br>
            <input class="form-control mb-4 col-4" placeholder="Enter Lastname" th:field="*{lastName}"
                   type="text">
            <br>
            <input class="form-control mb-4 col-4" placeholder="Enter Username" th:field="*{username}"
                   type="text">
            <br>
            <input class="form-control mb-4 col-4" placeholder="Enter Password" th:field="*{password}"
                   type="password">
            <br>
            <button class="btn btn-info col-2" type="submit">Register</button>
        </form>
        <h4 th:if="${errorMessage}" th:text="${message}"></h4>
        <a th:href="@{/}"><h5> Already a member! Login here. </h5></a>
    </div>
</div>
</body>
</html>
